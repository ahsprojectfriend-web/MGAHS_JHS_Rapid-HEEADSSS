<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid HEEADSSS Screening Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-maroon { background-color: #800000; }
        .text-maroon { color: #800000; }
        .border-maroon { border-color: #800000; }
        
        input:focus, select:focus {
            outline: none;
            border-bottom: 2px solid #800000 !important;
        }

        .question-row:nth-child(even) { background-color: #f9fafb; }
        
        input[type="radio"] {
            accent-color: #800000;
            width: 1.1rem;
            height: 1.1rem;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 py-10 px-4 font-sans text-gray-900">

    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-sm overflow-hidden border border-gray-300">
        <div class="bg-maroon text-white p-6 text-center">
            <h1 class="text-2xl font-bold tracking-wider uppercase">Rapid HEEADSSS</h1>
            <p class="text-sm italic">Psychosocial Screening Tool (DepEd)</p>
        </div>

        <form id="screeningForm" class="p-8 space-y-8">
            
            <div class="space-y-6">
                <h3 class="font-bold text-maroon border-b border-maroon pb-1 uppercase text-xs tracking-widest">Personal Information</h3>
                
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 uppercase">Surname (Apelyido)</label>
                        <input type="text" name="surname" required class="w-full p-2 border-b border-gray-300 bg-transparent text-sm">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 uppercase">First Name (Pangalan)</label>
                        <input type="text" name="firstname" required class="w-full p-2 border-b border-gray-300 bg-transparent text-sm">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 uppercase">M.I.</label>
                        <input type="text" name="mi" maxlength="2" class="w-full p-2 border-b border-gray-300 bg-transparent text-sm">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 uppercase">Suffix (Jr/III)</label>
                        <input type="text" name="suffix" class="w-full p-2 border-b border-gray-300 bg-transparent text-sm">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 uppercase">Edad (Age)</label>
                        <input type="number" name="edad" required class="w-full p-2 border-b border-gray-300 bg-transparent text-sm">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 uppercase">Kasarian (Gender)</label>
                        <select name="kasarian" class="w-full p-2 border-b border-gray-300 bg-transparent text-sm">
                            <option value="Lalaki">Lalaki</option>
                            <option value="Babae">Babae</option>
                            <option value="Iba pa">Iba pa</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 uppercase">Petsa ng Kaarawan</label>
                        <input type="date" name="birthday" required class="w-full p-2 border-b border-gray-300 bg-transparent text-sm">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div class="md:col-span-3">
                        <label class="block text-[10px] font-bold text-gray-500 uppercase">Tirahan (Address)</label>
                        <input type="text" name="tirahan" required class="w-full p-2 border-b border-gray-300 bg-transparent text-sm">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 uppercase">Baitang (Grade Level)</label>
                        <select name="baitang" class="w-full p-2 border-b border-gray-300 bg-transparent text-sm font-bold text-maroon">
                            <option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="ALS">ALS</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="space-y-1">
                <h3 class="font-bold text-maroon border-b border-maroon pb-1 uppercase text-xs tracking-widest mb-4">Screening Checklist</h3>
                
                <div id="questions-list">
                    <script>
                        const questions = [
                            "1. Ikaw ba ay nakaranas ng pananakit o pananakot sa inyong tahanan/bahay?",
                            "2. May mga pagkakataon ba na pinag-isipan mong maglayas o umalis ng inyong bahay?",
                            "3. Nakaranas ka ba ng bullying, pananakit o pananakot sa paaralan?",
                            "4. May pagkakataon ba na seryoso mong naisip na wakasan ang iyong buhay?",
                            "5. Naninigarilyo ka ba o gumagamit ng vape?",
                            "6. Umiinom ka ba ng alak?",
                            "7. Nakakita ka ba ng mga ipinagbabawal na 'gamot' o drugs?",
                            "8. Ikaw ba ay nakaranas ng magka-boyfriend/girlfriend?"
                        ];
                        const list = document.getElementById('questions-list');
                        questions.forEach((text, i) => {
                            const num = i + 1;
                            list.innerHTML += `
                                <div class="question-row flex flex-col md:flex-row justify-between items-start md:items-center py-4 px-4 border-b border-gray-100 gap-4">
                                    <p class="text-sm flex-1">${text}</p>
                                    <div class="flex gap-8 text-sm font-bold">
                                        <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="q${num}" value="Hindi" required> Hindi</label>
                                        <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="q${num}" value="Oo"> Oo</label>
                                    </div>
                                </div>`;
                        });
                    </script>

                    <div class="question-row py-4 px-4 border-b border-gray-100">
                        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                            <p class="text-sm flex-1">9. Ikaw ba ay nakaranas ng makipag sex o makipagtalik?</p>
                            <div class="flex gap-8 text-sm font-bold">
                                <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="q9" value="Hindi" onclick="toggleSex(false)" required> Hindi</label>
                                <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="q9" value="Oo" onclick="toggleSex(true)"> Oo</label>
                            </div>
                        </div>
                        <div id="sub-sex" class="hidden mt-4 ml-0 md:ml-6 p-4 bg-gray-50 border-l-4 border-maroon space-y-4">
                            <div>
                                <label class="block text-[10px] font-bold text-gray-500 uppercase italic">- Sino o kanino? (Who/With whom?)</label>
                                <input type="text" name="q9_who" class="w-full p-2 border-b border-gray-300 bg-transparent text-sm">
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold text-gray-500 uppercase italic">- Ilan ang naging sex partners sa huling 6 buwan?</label>
                                <input type="number" name="q9_count" class="w-full p-2 border-b border-gray-300 bg-transparent text-sm">
                            </div>
                        </div>
                    </div>

                    <script>
                        const lastQs = [
                            "10. Nakaranas ka ba na ikaw ay pinilit makipag sex?",
                            "11. Ikaw ba ay nakaranas nang mabuntis, o makabuntis?",
                            "12. Gusto mo bang mag pa counsel o komunsulta para matulungan ka?"
                        ];
                        lastQs.forEach((text, i) => {
                            const num = i + 10;
                            list.innerHTML += `
                                <div class="question-row flex flex-col md:flex-row justify-between items-start md:items-center py-4 px-4 border-b border-gray-100 gap-4">
                                    <p class="text-sm flex-1">${text}</p>
                                    <div class="flex gap-8 text-sm font-bold">
                                        <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="q${num}" value="Hindi" required> Hindi</label>
                                        <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="q${num}" value="Oo"> Oo</label>
                                    </div>
                                </div>`;
                        });
                    </script>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-maroon text-white font-bold py-4 uppercase tracking-widest hover:bg-red-900 shadow-lg active:scale-[0.98]">
                Submit Assessment
            </button>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzgiz4VfZBRfemZe7V1o-tXKaUnYXQc7ZG1cuqCETrd4mGMOM99OJzfZoI6q0t24lcK7Q/exec';
        const form = document.getElementById('screeningForm');
        const btn = document.getElementById('submitBtn');

        function toggleSex(show) { document.getElementById('sub-sex').classList.toggle('hidden', !show); }

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerHTML = "Sending...";
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(r => {
                    alert('Salamat! Data successfully sent.');
                    btn.disabled = false;
                    btn.innerHTML = "Submit Assessment";
                    form.reset();
                    document.getElementById('sub-sex').classList.add('hidden');
                })
                .catch(err => {
                    alert('Error sending data.');
                    btn.disabled = false;
                });
        });
    </script>
</body>
</html>
